<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/">
    <script>
      // SPA GitHub Pages redirect (rafgraph/spa-github-pages simplified)
      (function() {
        var l = window.location;
        // Construct the new URL keeping the path and query so index.html can restore it
        var newUrl = l.protocol + '//' + l.host + '/?p=' + encodeURIComponent(l.pathname) + (l.search ? '&q=' + encodeURIComponent(l.search.slice(1)) : '') + l.hash;
        l.replace(newUrl);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
