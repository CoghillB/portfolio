    <script>
      // Reverse the GitHub Pages SPA redirect by restoring the original path
      (function() {
        var l = window.location;
        if (l.search && l.search.indexOf('?p=') === 0) {
          var params = new URLSearchParams(l.search);
          var p = params.get('p') || '/';
          var q = params.get('q');
          var dest = decodeURIComponent(p) + (q ? ('?' + decodeURIComponent(q)) : '') + l.hash;
          window.history.replaceState(null, null, dest);
        }
      })();
    </script>
